<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section>
        <p>
            <label for="num">Número:</label>
            <input type="number" id="num" placeholder="Número:" max="21" min="1">
            <button id="botao" onclick="fatorial()">Fatorial</button>
        </p>
    </section>
    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
