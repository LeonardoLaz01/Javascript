<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input#botao{
            font-size: medium;
            height: 82px;
            width: 210px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <input type="button" value="Clique para começar" id="botao" onclick="pergunta()">
    <script>
        function pergunta(){
            var nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá ${nome}! É um prazer te conher!`)
        }
    </script>
</body>
</html>
