<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input#botao{
            font-size: medium;
            height: 84px;
            width: 230px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <input type="button" value="Clique para começar" id="botao" onclick="pergunta()"> 
    <p id="res">Aqui vai aparecer o resultado...</p>
    <script>
        function pergunta(){
            var nome = window.prompt('Qual é o seu nome?')
            var res = window.document.querySelector('p#res')
            res.innerHTML = `<p>Olá <strong>${nome}!</strong> É um grande prazer te conhecer! &#128516</p>`
        }
    </script>
</body>
</html>
