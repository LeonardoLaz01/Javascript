<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        button{padding: 30px; font-size: medium;}
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button id="botao" onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcular(){
        let num = Number(window.prompt('Digite um número:'))
        let res = window.document.getElementById('res')
        res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</strong></p>`
        res.innerHTML += `<hr>`
        res.innerHTML += `<p>O seu valor absoluto é ${num}</p>`
        res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(num)}</p>`
        res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
        res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
        res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(num)}</p>`
        res.innerHTML += `<p>O valor de ${num}² é ${Math.pow(num, 2)}</p>`
        res.innerHTML += `<p>O valor de ${num}³ é ${Math.pow(num, 3)}</p>`
        }
    </script>
</body>
</html>
