<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        input#botao{
            font-size: medium;
            height: 80px;
            width: 190px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" id="botao" onclick="calcular()">
    <p id="res">O resultado vem aqui...</p>
    <script>
        window.alert('Seja bem vindo(a) ao meu site!')
        function calcular(){
            var num = window.prompt('Digite um número')
            var res = document.querySelector('p#res')
            res.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}!`
        }
    </script>
</body>
</html>
