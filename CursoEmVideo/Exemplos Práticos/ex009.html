<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>qual sua nacionalidade?</h1>
    País: <input type="text" name="txtn" id="txtn">
    <input type="button" value="verificar" id="verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var txtn = window.document.querySelector('input#txtn')
            var res = window.document.querySelector('div#res')
            var pais = (String(txtn.value))
            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML = 'Você é Brasileiro'
            } else {
                res.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
