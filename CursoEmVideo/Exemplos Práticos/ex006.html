<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area"> <!--onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()"-->
        Interaja...   <!--Evento DOM no HTML-->
    </div>
    <script>
        var area = window.document.getElementById('area')
        area.style.color = 'black'
        area.addEventListener('click', clicar) //evento DOM no Javascript//
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        function clicar() {
            area.innerText = 'clicou!'
            area.style.background = 'yellow'
        }
        function entrou() {
            area.innerText = 'Entrou!'
            area.style.background = 'red'
        }
        function saiu() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
